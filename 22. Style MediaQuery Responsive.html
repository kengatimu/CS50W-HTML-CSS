<!DOCTYPE html>
<html lang="en">

    <head>
        <title>media queries</title>
        <Style>
            @media (min-width: 900px) {
                body {
                    background-color: red;
                }
            }

            @media (max-width: 900px) {
                body {
                    background-color: blue;
                }
            }
        </Style>
    </head>

    <body>
        <div>
            <h1>This is a media query example</h1>
        </div>
    </body>

</html>
