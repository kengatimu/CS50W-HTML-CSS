<!DOCTYPE html>
<html lang="en">

    <head>
        <title>tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Indian Ocean</td>
                    <td>400M</td>
                    <td>800M</td>
                </tr>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>300M</td>
                    <td>500M</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>450M</td>
                    <td>650M</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
