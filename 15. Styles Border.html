<!DOCTYPE html>
<html lang="en">

    <head>
        <title>border</title>
        <Style>
            div {
                border: 10px solid black;
                font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
                font-size: 38px;
                font-weight: bold;
                text-align: left;
            }
        </Style>
    </head>

    <body>
        <div>
            <h1>This text has a border</h1>
        </div>
        <h1>This text has no border</h1>
    </body>

</html>
