<!DOCTYPE html>
<html lang="en">

    <head>
        <title>hover</title>
        <Style>
            button {
                width: 300px;
                height: 70px;
                font-size: 30px;
                background-color: red;
            }

            button:hover {
                background-color: blue;
            }
        </Style>
    </head>

    <body>
        <div>
            <button>Click Me</button>
        </div>
    </body>

</html>
