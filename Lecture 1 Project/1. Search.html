<!DOCTYPE html>
<html lang="en">

    <head>
        <title>search</title>
        <link rel="stylesheet" href="search.css">

    </head>

    <body>
        <div class="initial-div">
            <img src="../images/googleimage.png" alt="Google Image">
            <div>
                <form action="https:www.google.com/search" method="get">
                    <div>
                        <input class="input" type="text" name="q" title="Search" value="">
                    </div>
                    <div class="container">
                        <input type="submit" value="Google Search">
                    </div>
                    <div>
                        <input class="input" type="hidden" name="siteSearch" title="Search"
                            value="https:www.google.com/images">
                    </div>
                    <div class="container">
                        <input type="submit" value="Image Search">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>

</html>
