<!DOCTYPE html>
<html lang="en">

    <head>
        <title>search</title>
        <link rel="stylesheet" href="search.css">

    </head>

    <body>
        <div class="initial-div">
            <img src="../images/googleimage.png" alt="Google Image">
            <div>
                <form action="https:www.google.com/search" method="get">
                    <input type="text" name="q">
                    <button type="submit" name="tbm" value="isch"> Image Search</button>
                    <button type="submit"> Google Search</button>
                    <input type="hidden" name="hl" value="en">
                    <input type="hidden" name="as_q">
                    <input type="hidden" name="as_epq">
                    <input type="hidden" name="as_oq">
                    <input type="hidden" name="as_eq">
                    <input type="hidden" name="as_nlo">
                    <input type="hidden" name="as_nhi">
                    <input type="hidden" name="lr">
                    <input type="hidden" name="cr">
                    <input type="hidden" name="as_qdr" value="all">
                    <input type="hidden" name="as_sitesearch">
                    <input type="hidden" name="as_occt" value="any">
                    <input type="hidden" name="safe" value="images">
                    <input type="hidden" name="as_filetype">
                    <input type="hidden" name="tbs">
                    <button type="submit" name="as_q">Advanced Search</button>
                </form>

            </div>
        </div>
        </div>
    </body>

</html>
